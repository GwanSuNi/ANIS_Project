spring:
  datasource:
    url:  jdbc:h2:tcp://localhost/~/db/H2/anisdb/data;
    username: sa
    passward:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  data:
    mongodb:
      uri: mongodb://localhost:27017/ANIS
